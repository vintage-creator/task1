<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 3</title>
  </head>
  <body>
    <script>
      const str = function (n) {
        let answer = [];

        for (let i = 1; i <= n; i++) {
          if (i % 3 == 0 && i % 5 == 0) {
            answer.push("FizzBuzz");
          } else if (i % 3 == 0) {
            answer.push("Fizz");
          } else if (i % 5 == 0) {
            answer.push("Buzz");
          } else answer.push(i.toString());
        }

        return answer;
      }

      console.log(str(3));
    </script>
  </body>
</html>
