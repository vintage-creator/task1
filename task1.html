<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 1</title>
  </head>
  <body>
    <script>
      var val = function (num) {
        let answer = 0;
        for (; num; answer++)
          if (num % 2) num--;
          else num /= 2;
        return answer;
      };
      console.log(val(16));
    </script>
  </body>
</html>
