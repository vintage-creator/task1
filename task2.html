<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 2</title>
  </head>
  <body>
    <script>
      const maxWealth = function (acc) {
        let richestCustomer = 0;
        for (let i = 0; i < acc.length; i++) {
          let customerWealth = 0;
          for (let j = 0; j < acc[i].length; j++) {
            customerWealth += acc[i][j];
          }
          richestCustomer = Math.max(richestCustomer, customerWealth);
        }
        return richestCustomer;
      };

      console.log(
        maxWealth([
          [1, 2, 3],
          [3, 2, 1],
        ])
      );
    </script>
  </body>
</html>
